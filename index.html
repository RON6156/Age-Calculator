<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Lobster&family=Poppins:wght@500&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="box">
      <div class="content">
        <h1>Age Calculator</h1>
        <div class="input">
          <label for="bd">Input your Birthday:</label> <br/>
          <input type="date" id="bd" required> <br/>
        </div>
        <div class="age">
          <label for="age">Your Age:</label> <br/>
          <p id="age2"></p>
        </div>
        <div class="submit">
        <button onclick="calculateAge()">Calculate</button>
        </div>
        <div class="reset">
          <button onclick="reset()" id="reset">Reset</button>
        </div>
      </div>
    </div>
    
  <script src="script.js"></script>
  </body>
</html>
